<!doctype html>
<html lang="en" ng-app="codingyard">
<head>
    <meta charset="utf-8">
    <title>Codingyard</title>
    <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/3.3.4/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/libs/angular/1.3.15/angular.js"></script>
    <script src="assets/libs/angular-base64/2.0.4/angular-base64.min.js"></script>
    <!--<script src="assets/libs/angular/1.3.15/angular-route.min.js"></script>-->
    <script src="app/app.module.js"></script>
</head>
<body>

<h1>Welcome to codingyard where you can share your solutions to coding competitions! :)</h1>

<div ng-controller="CodingyardController as codingyard">
    <p>Author information</p>
    First name : {{codingyard.seulgi.firstName}}<br/>
    Last name : {{codingyard.seulgi.lastName}}<br/>
    Age : {{codingyard.seulgi.age}}<br/>
</div>

<form name="loginForm" ng-controller="UserController as userCtrl"
      ng-submit="userCtrl.login(credential)" novalidate>
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="credential.username">

    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="credential.password">

    <button type="submit">Login</button>
    token : {{userCtrl.authToken}}
</form>
</body>
</html>
