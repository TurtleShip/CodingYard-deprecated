<!doctype html>
<html lang="en" ng-app="codingyard">
<head>
    <meta charset="utf-8" name=viewport" content="width=device-width, initial-scale=1">
    <title>Codingyard</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/assets/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/libs/ace/min/ace.js"></script>
    <script src="/assets/libs/angular/1.3.15/angular.js"></script>
    <script src="/assets/libs/angular/1.3.15/angular-route.min.js"></script>
    <script src="/assets/libs/angular/1.3.15/angular-resource.js"></script>
    <script src="/assets/libs/angular-base64/2.0.4/angular-base64.min.js"></script>
    <script src="/assets/libs/angular-ui/ui-ace.js"></script>
    <script src="/assets/libs/angular-ui/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="/app/app.module.js"></script>
    <script src="/app/app.routes.js"></script>
</head>
<body ng-controller="CodingyardController">

<!-- fixed navigation bar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Codingyard</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">home</a></li>
                <li><a href="/solution/topcoder/upload">Upload TopCoder solution</a></li>
                <li><a href="/solution/topcoder/view">View TopCoder solutions</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-controller="LoginController">
                <li ng-hide="currentUser"><a ng-href="#" ng-click="openLogin()">Login</a></li>
                <li ng-hide="currentUser"><a href="/signup">Signup</a></li>
                <li ng-show="currentUser"><a href="/user/{{currentUser.id}}">Welcome, {{currentUser.username}}!</a></li>
                <li ng-show="currentUser"><a ng-href="/" ng-click="logout()">logout</a>
            </ul>
        </div>

    </div>
</nav>

<!-- main components -->
<div class="container">
    <div ng-view>
    </div>

    <pre>$location.path() = {{$location.path()}}</pre>

    <script src="/app/shared/auth_service.js"></script>
    <script src="/app/shared/user_factory.js"></script>
    <script src="/app/shared/topcoder_factory.js"></script>
    <script src="/app/shared/constants.js"></script>
    <script src="/app/shared/session_storage.js"></script>
    <script src="/app/shared/transform_request_factory.js"></script>
    <script src="/app/shared/ace_editor_factory.js"></script>
    <script src="/app/shared/shared_data_factory.js"></script>
    <script src="/app/components/users/user_controller.js"></script>
    <script src="/app/components/solutions/topcoder/topcoder_upload_controller.js"></script>
    <script src="/app/components/solutions/topcoder/topcoder_view_controller.js"></script>
    <script src="/app/components/signup/signup_controller.js"></script>
    <script src="/app/components/login/login_controller.js"></script>
    <script src="/app/components/login/login_modal_controller.js"></script>
</div>
</body>
</html>
