<!doctype html>
<html lang="en" ng-app="codingyard">
<head>
    <meta charset="utf-8">
    <title>Codingyard</title>
    <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/3.3.4/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/libs/angular/1.3.15/angular.js"></script>
    <script src="assets/libs/angular-base64/2.0.4/angular-base64.min.js"></script>
    <!--<script src="assets/libs/angular/1.3.15/angular-route.min.js"></script>-->
    <script src="app/app.module.js"></script>
</head>
<body ng-controller="CodingyardController">

<h1>Welcome to codingyard where you can share your solutions to coding competitions! :)</h1>

<div ng-show="currentUser">
    Welcome, {{currentUser.username}}!<br/>

    <div ng-if="isAuthorized([userRoles.admin, userRoles.globalAdmin])">You're admin</div>
    User info : {{currentUser}}<br/>

    <div ng-controller="LoginController">
        <a ng-href="/" ng-click="logout()">Click here to logout</a>
    </div>
</div>


<div ng-hide="currentUser">
    <form name="loginForm" ng-controller="LoginController"
          ng-submit="login(credentials)" novalidate>
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="credentials.username">

        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="credentials.password">

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
