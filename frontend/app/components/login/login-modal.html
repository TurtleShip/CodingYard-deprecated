<div class="modal-header">
    <h3 class="modal-title">Welcome back! :)</h3>
</div>

<div class="modal-body">
    <form ng-hide="currentUser" name="loginForm" ng-submit="login(credentials)" novalidate>
        <input type="text" id="username" class="form-control login-modal-input" ng-model="credentials.username"
               placeholder="username">
        <input type="password" id="password" class="form-control login-modal-input" ng-model="credentials.password"
               placeholder="password">
        <button type="submit" class="btn btn-default login-modal-button">Login</button>
    </form>
</div>
