Criteria :

<select ng-model="criteria.division" ng-options="division for division in available.divisions">
    <option value="">Any</option>
</select>


<select ng-model="criteria.difficulty" ng-options="difficulty for difficulty in available.difficulties">
    <option value="">Any</option>
</select>

<select ng-model="criteria.problem_number" ng-options="problem_number for problem_number in available.problem_numbers">
    <option value="">Any</option>
</select>

<select ng-model="criteria.language" ng-options="language for language in available.languages">
    <option value="">Any</option>
</select>

<select ng-model="criteria.author_username"
        ng-options="author_username for author_username in available.author_usernames">
    <option value="">Any</option>
</select>

<pre>Criteria : {{criteria | json}}</pre>

<pre ng-show="message">{{message}}</pre>
<pre ng-show="error">{{error}}</pre>

<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>#</th>
        <th>Division</th>
        <th>Difficulty</th>
        <th>Number</th>
        <th>Language</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="solution in solutions">
        <th scope="row">1</th>
        <td>{{solution.division}}</td>
        <td>{{solution.difficulty}}</td>
        <td>{{solution.problem_number}}</td>
        <td>{{solution.language}}</td>
        <td>{{solution.author.username}}</td>
    </tr>
    </tbody>
</table>

<div ui-ace="aceOption" readonly ng-model="pickedSolution.content"></div>
